<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'new_employee.css' %}">
    <link rel="stylesheet" href="{% static 'format.css' %}">

</head>

<body>
    <div class="header">
        <h4>Dashboard</h4>
        <a href="/dashboard" class="home">Home</a>
        <a href="/dashboard/logout" class="logout">logout</a>
    </div>

    <div class="wrapper">

        <h4>Add New Employee</h4>
        {% for message in messages %}
        <p style="text-align: center; color: red;">{{ message }}</p>
        {% endfor %}

        <form action="/dashboard/new/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="text" name="confirm_password" class="form-control">
            </div>
            <button class="btn btn-primary">Create</button>
        </form>
    </div>
</body>

</html>
