<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'format.css' %}">
</head>

<body>
    <div class="header"> 
        <h4>Dashboard</h4>
        <a href="/dashboard" class="home">Home</a>
        <a href="/dashboard/logout" class="logout">logout</a>
    </div>
    <div class="wrapper">
        <h1>Edit {{employee.first_name}}</h1>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        <div id="register">
            <form action="{{employee.id}}/update_fname" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" class="form-control" placeholder="{{employee.first_name}}">
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
            <form action="{{employee.id}}/update_lname" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" class="form-control" placeholder="{{employee.last_name}}">
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
            <form action="{{employee.id}}/update_email" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" placeholder="{{employee.email}}">
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
            <form action="{{employee.id}}/update" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="text" name="confirm_password" class="form-control">
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</body>

</html>
